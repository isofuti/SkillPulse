services:
  - type: web
    name: skillpulse-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HH_API_URL
        value: https://api.hh.ru
      - key: HH_API_TIMEOUT
        value: 30 