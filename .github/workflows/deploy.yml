name: Deploy to Yandex Cloud

on:
  push:
    branches: [ main ]

env:
  YC_SA_KEY: ${{ secrets.YC_SA_KEY }}
  YC_REGISTRY: cr.yandex
  YC_REPOSITORY: hr-skillpulse-registry

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Yandex Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.YC_REGISTRY }}
          username: iam
          password: ${{ env.YC_SA_KEY }}

      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ env.YC_REGISTRY }}/${{ env.YC_REPOSITORY }}/backend:latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ env.YC_REGISTRY }}/${{ env.YC_REPOSITORY }}/frontend:latest

      - name: Deploy to Yandex Cloud
        uses: yc-actions/yc-cli-install@v1
        with:
          yc-sa-json-credentials: ${{ env.YC_SA_KEY }}

      - name: Update Instance Group
        run: |
          yc compute instance-group update hr-skillpulse-group \
            --template-name hr-skillpulse-template \
            --template-labels deploy-date=$(date +%Y%m%d) 